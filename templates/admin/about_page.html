{%extends 'admin/backend.html' %}
{% block body %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <h2 class="mt-3">Add Description of your site</h2>
    <hr>



  


  



<div class="row mt-5">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-body">
                
               <form action="/add_about" method="post">
                {% csrf_token %}
                    <div class="mb-3">
                        <textarea class="form-control" name="about" rows="8"  placeholder="Add About" required>{{data.0.1}}</textarea>
                    </div>
               
                <button type="submit" class="btn btn-primary "> <i class = "fa fa-paper-plane"></i> </button>
            </form>
            </div>
        </div>
    </div>
</div>

{% if messages %}
<div class="row">
<div class="col-md-12">
{% for message in messages %}
<p  {% if message.tags %} class=" alert shadow alert-dark mt-5 " {% endif %}> {{ message }} </p>
{% endfor %}
  </div>
</div>
{% endif %}


</main>
{% endblock body %}
