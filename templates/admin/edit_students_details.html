{% extends 'admin/backend.html' %}


{% block body %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <h2 class="mt-3">Edit Student</h2>
      <hr>



{% for i in data %}

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">

<form action="/update_student_profile" method="post">
{% csrf_token %}
    <div class="mb-3">
    <input type="hidden" name="id" class="form-control" value="{{i.0}}">
    </div>

    <div class="mb-3">
    <input type="text" name="name" class="form-control" value="{{i.1}}">
    </div>

    <div class="mb-3">
    <input type="email" name="email" class="form-control"  value="{{i.2}}">
    </div>
    <div class="mb-3">
    <input type="text" name="password" class="form-control" value="{{i.3}}">
    </div>
    <div class="mb-3">
    <input type="text" name="city" class="form-control" value="{{i.5}}">
     </div>
<div class="">
    <input type="submit" class="btn btn-warning"  value=update>
     </div>


</form>

        </div>
          </div>
            </div>


    {% endfor %}
    {% endblock body %}
