{% extends 'admin/backend.html' %}


{% block body %}


    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">

<form action="/update_admin_profile" method="post">
{% csrf_token %}
    <div class="mb-3">
    <input type="hidden" name="id" class="form-control" value="{{i.0}}">
    </div>

    <div class="mb-3">
    <input type="text" name="name" class="form-control" value="{{i.1}}">
    </div>

    <div class="mb-3">

    <div class="mb-3">
    <input type="text" name="password" class="form-control" value="{{i.3}}">
    </div>
    <div class="mb-3">

     </div>
<div class="">

</form>

        </div>
          </div>
            </div>



    {% endblock body %}
