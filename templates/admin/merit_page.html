{% extends 'admin/backend.html' %}


{% block body %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <h2 class="mt-3">Add-Merit</h2>
      <hr>

<div class="container mt-5">
      <div class="card shadow">
            <div class="card-body">
                  <form action="" method="post" >
                      {% csrf_token %}

<div class="mb-3">
<input type="date" class="form-control" name="year" placeholder="Enter Year">
</div>
<div class="mb-3">
<input type="text" class="form-control" name="course" placeholder="Enter course" >
</div>
<div class="mb-3">
<input type="text" class="form-control" name="merit" placeholder="Enter Merit" >
</div>

<div class="mb-3 ">
<input type="submit" class="btn btn-success" value="Add" >
</div>

                  </form>
 <table class="table table-bordered ">

              <thead class="thead-striped">

              <th>No</th>
              <th>Course</th>
              <th>Merit</th>
              <th>Year/Month/Date</th>

              </thead>
{% for i in data %}
              <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{i.4}}</td>
                  <td>{{i.3}}%</td>
                  <td>{{i.2}}</td>


                 <td> <a href="/delete_merit/{{clg_id}}/{{i.0}}" class="btn btn-sm btn-default" onclick="return confirm('Are you sure?')"> <i class="fa fa-trash"></i></a>
                    </td>
              </tr>
{% endfor %}
          </table>

            </div>

      </div>

</div>
{% if messages %}
<div class="row">
  <div class="col-md-12">
  {% for message in messages %}
  <p  {% if message.tags %} class=" alert shadow alert-dark mt-5 " {% endif %}> {{ message }} </p>
  {% endfor %}
    </div>
</div>
{% endif %}

{% endblock body %}
