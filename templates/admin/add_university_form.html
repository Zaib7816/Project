{% extends 'admin/backend.html' %}


{% block body %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <h2 class="mt-3">Add-Universities</h2>
      <hr>

<div class="container mt-5">
      <div class="card shadow">
            <div class="card-body">
                  <form action="/add_university_form" method="post" enctype="multipart/form-data">
                      {% csrf_token %}

<div class="mb-3">
<input type="text" class="form-control" name="university_name" placeholder="University Name" required>
</div>
<div class="mb-3">
<input type="file" class="form-control" name="university_img" title="University's Image" required>
</div>
 <div class="mb-3" >
                        <select name="city_id" class="form-control  " required>
                            <option value disabled selected >Choose City</option>
                            {% for c in cities %}
                            <option value="{{ c.0 }}">{{ c.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
<div class="mb-3">
<input type="text" class="form-control" name="low_avg_stu" placeholder="Low-Average Students"required>
</div>
<div class="mb-3">
<input type="text" max="699"  class="form-control" name="low_avg_marks" placeholder="low-Average Marks"required>
</div>
<div class="mb-3">
<input type="text" class="form-control" name="Mid_avg_stu" placeholder="Mid-Average Students"required>
</div>
<div class="mb-3">
<input type="text" max="899"  class="form-control" name="Mid_avg_marks" placeholder="Mid-Average Marks"required>
</div>
<div class="mb-3">
<input type="text" class="form-control" name="High_avg_stu" placeholder="High-Average Students"required>
</div>
<div class="mb-3">
<input type="text" max="1100"  class="form-control" name="High_avg_marks" placeholder="High-Average Marks"required>
</div>
<div class="mb-3">
<input type="text"   class="form-control" name="uni_link" placeholder="Add University Link"required>
</div>

<div class="mb-3">
    <textarea name="university_address" class="form-control" cols="30" rows="5" placeholder="Enter Address" required></textarea>
</div>
<div class="mb-3">
    <textarea name="description" class="form-control" cols="30" rows="5" placeholder="Enter description" required></textarea>
</div>
<div class=" ">
<input type="submit" class="btn btn-success" value="Add" >
</div>

                  </form>


            </div>

      </div>

</div>
{% if messages %}
<div class="row">
  <div class="col-md-12">
  {% for message in messages %}
  <p  {% if message.tags %} class=" alert shadow alert-dark mt-5 " {% endif %}> {{ message }} </p>
  {% endfor %}
    </div>
</div>
{% endif %}

{% endblock body %}
