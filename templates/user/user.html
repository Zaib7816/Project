{% extends 'user/backend.html' %}

{% block body %}


<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <h2 class="mt-3">Dashboard</h2>
    <hr>




<div class="row mb-3">
      <div class="col-md-4">


          <img src="../../static/img/profile.jpg" class="w-100" >

{% for i in data %}
      </div>
      <div class="col-md-8">
          <div class="table-responsive">


              <table class="table shadow-sm table-bordered mt-3 table-striped">
                  <tr>
                      <th>Name</th>
                      <td>{{i.1}}</td>
                  </tr>
                  <tr>
                      <th>Email</th>
                      <td>{{i.2}}</td>
                  </tr>

                  <tr>
                      <th>City</th>
                      <td>{{i.5}}</td>
                  </tr>

              </table>



{% endfor %}




          </div>
      </div>
    </div>

   
   {% for i in data %}
<div class="row ">
  <div class="col-12">
<div class="mt-5">
  <div class="card shadow">
      <div class="card-body">
          <form action="/update_uesr_profile" method="post">
              {% csrf_token %}
              <input type="hidden" name="id" value="{{i.0}}">
              <div class="mb-3">
              <input type="text" name="name" class="form-control" placeholder="Enter Name" value="{{i.1}}">
              </div>
              <div class="mb-3">
              <input type="text" name="email" class="form-control" placeholder="Enter Email" value="{{i.2}}">
              </div>
              <div class="mb-3">
              <input type="text" name="city" class="form-control" placeholder="City" value="{{i.5}}">
              </div>

              <input type="submit" class="btn btn-success" value="update">



          </form>
          {% endfor %}
      </div>
  </div>
</div>
      </div>
</div>


{% if messages %}
<div class="row">
<div class="col-md-12">
{% for message in messages %}
<p  {% if message.tags %} class=" alert shadow alert-dark mt-5 " {% endif %}> {{ message }} </p>
{% endfor %}
  </div>
</div>
{% endif %}
</main>

{% endblock body %}
